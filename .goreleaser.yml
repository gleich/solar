release:
  github:
    owner: gleich
    name: 'solar'
  prerelease: auto
before:
  hooks:
    - go mod download
builds:
  - goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 6
      - 7

brews:
  - tap:
      owner: gleich
      name: homebrew-taps
    folder: Formula
    homepage: 'https://github.com/gleich/solar'
    commit_author:
      name: gleich
      email: git@mattglei.ch
    install: bin.install "solar"
